<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8" />
    <title>Hello world!</title>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />    
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.deep_purple-blue.min.css" />
</head>
<body>
    <div class="app app-auth-layout mdl-layout mdl-js-layout">
        <main class="mdl-layout__content">
          <div class="mdl-card mdl-shadow--2dp">
            <form action="" method="post">
              <div class="mdl-card__title mdl-color--deep-purple-600">
                <h2 class="mdl-card__title-text">Sign In</h2>
              </div>
              <div class="mdl-card__supporting-text mdl-grid">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                  <input class="mdl-textfield__input" type="text" name="username" id="username" required>
                  <label class="mdl-textfield__label" for="username">Username</label>
                  <span class="mdl-textfield__error"></span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                  <input class="mdl-textfield__input" type="password" name="password" id="password" required>
                  <label class="mdl-textfield__label" for="password">Password</label>
                  <span class="mdl-textfield__error"></span>
                </div>
                <div class="mdl-card__actions">
                  <button class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect ">Sign in</button>
                </div>
              </div>
            </form>
          </div>
        </main>
      </div>
</body>

</html>
